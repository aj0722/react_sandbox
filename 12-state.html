<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">

    const rootElement = document.getElementById('root')

    function Greeting() {
      // using React useState hook
      const [name, setName] = React.useState('')
      const [name2, setName2] = React.useState('')

      const handleChange = event => setName(event.target.value)
      const handleChange2 = event => setName2(event.target.value)

      return (
        <div>
          <form>
            <label htmlFor="name">First name: </label>
            <input onChange={handleChange} id="name" />
          </form>
          {name ? <strong> Hi {name} </strong> : 'please type your first name'}

          <p></p>

          <form>
            <label htmlFor="name2">Last name: </label>
            <input onChange={handleChange2} id="name2" />
          </form>
          {name2 ? <strong> Hi {name2} </strong> : 'please type your last name'}

        </div>
      )
    }

    ReactDOM.render(<Greeting />, rootElement)

  </script>


</body>
