<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">

    function UsernameForm() {
      const usernameInputRef = React.useRef()

      function handleSubmit(event) {
        event.preventDefault() //to avoid a full-page refresh

        // ways of getting the input value 
        const username1 = document.querySelector('input').value // to avoid 
        const username2 = event.target[0].value // it fails if you add more elements before 
        const username3 = event.target.elements[0].value // same as before 
        const username4 = usernameInputRef.current.value // probably an overkill, but good 
        const username = event.target.elements.usernameInput.value // recommended 

        alert(`You entered: ${username}`)
      }

      return (
          <form onSubmit={handleSubmit}>
            <div>
              <label htmlFor="usernameInput">Username: </label>
              <input ref={usernameInputRef} id="usernameInput" type="text" />
            </div>
            <button type="submit"> Submit</button>
          </form>
        )
    }

    ReactDOM.render(<UsernameForm />, document.getElementById('root'))
  </script>
</body>
